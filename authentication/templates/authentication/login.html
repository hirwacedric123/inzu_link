<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InzuLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'css/accessibility.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Skip Links -->
    <a href="#login-form" class="skip-link">Skip to login form</a>
    
    <div class="body-container">
        <div class="logo">
            <h3 style="color: #3E4C4F;">Inzu<span style="color: #6B9080;"><i class="bi bi-link-45deg" style="color: #6B9080;" aria-hidden="true"></i>Link</span></h3>
        </div>
    </div>
    <div class="container">
        <div class="sub-container">
            <div class="login-container">
                <div class="">
                    <h1 class="login-title">Login</h1>
                </div>
                <div class="form-container">
                    <form method="POST" id="login-form" aria-label="Login form">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="{{ form.username.id_for_label }}" class="form-label">
                                Username
                                <span class="required" aria-label="required">*</span>
                            </label>
                            <div class="input-group">
                                {{ form.username }}
                            </div>
                            {% if form.username.errors %}
                            <div class="form-error" role="alert" id="username-error">{{ form.username.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between">
                                <label for="{{ form.password.id_for_label }}" class="form-label">
                                    Password
                                    <span class="required" aria-label="required">*</span>
                                </label>
                            </div>
                            <div class="input-group password-input-wrapper">
                                {{ form.password }}
                                <button type="button" class="password-toggle-btn" id="togglePassword" aria-label="Show password">
                                    <i class="bi bi-eye" id="toggleIcon" aria-hidden="true"></i>
                                    <span class="sr-only" id="password-toggle-text">Show password</span>
                                </button>
                            </div>
                            
                            {% if form.password.errors %}
                            <div class="form-error" role="alert" id="password-error">{{ form.password.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>

                        <div class="signin_button_div">
                            <button type="submit" class="sigin_button" aria-label="Sign in to your account">
                                <i class="bi bi-box-arrow-in-right me-2" aria-hidden="true"></i>Sign In
                            </button>
                        </div>
                    </form>
                    <div class="register_link">
                        <p >Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign Up</a></p>
                        <!-- <a href="#">Forgot password?</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const togglePasswordBtn = document.getElementById('togglePassword');
            const passwordInput = document.querySelector('input[type="password"]');
            const toggleIcon = document.getElementById('toggleIcon');

            if (togglePasswordBtn && passwordInput) {
                togglePasswordBtn.addEventListener('click', function() {
                    // Toggle password visibility
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle icon and ARIA label
                    if (type === 'text') {
                        toggleIcon.classList.remove('bi-eye');
                        toggleIcon.classList.add('bi-eye-slash');
                        togglePasswordBtn.setAttribute('aria-label', 'Hide password');
                        const srText = document.getElementById('password-toggle-text');
                        if (srText) srText.textContent = 'Hide password';
                    } else {
                        toggleIcon.classList.remove('bi-eye-slash');
                        toggleIcon.classList.add('bi-eye');
                        togglePasswordBtn.setAttribute('aria-label', 'Show password');
                        const srText = document.getElementById('password-toggle-text');
                        if (srText) srText.textContent = 'Show password';
                    }
                });
            }
        });
    </script>
</body>

</html>
